# Project information
sonar.projectKey=Skunac_TimeManager
sonar.organization=skunac
sonar.projectName=TimeManager
sonar.projectVersion=1.0

# Source paths
sonar.sources=api/time_manager/lib,client

# Tests path (if you have tests)
sonar.tests=api/time_manager/test,client/tests
sonar.test.inclusions=**/*.spec.js,**/*.spec.ts,**/*.test.js,**/*.test.ts,**/*_test.exs

# Language configurations
sonar.languages=elixir,js,ts
sonar.elixir.file.suffixes=.ex,.exs
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.typescript.version=5.3.2

# Vue.js configuration
sonar.javascript.globals=Vue
sonar.javascript.vue.file.suffixes=.vue

# Coverage reports (if you have test coverage)
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info
sonar.elixir.coverage.reportPaths=api/time_manager/cover/excoveralls.json

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.nuxt/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/public/**,\
  **/.git/**,\
  **/*.min.js,\
  **/vendor/**

# Nuxt.js specific inclusions
sonar.inclusions=\
  client/pages/**/*,\
  client/components/**/*,\
  client/layouts/**/*,\
  client/plugins/**/*,\
  client/store/**/*,\
  client/middleware/**/*,\
  client/assets/**/*,\
  client/static/**/*,\
  api/time_manager/lib/**/*

# TypeScript configuration
sonar.typescript.tsconfig=client/tsconfig.sonar.json

# Duplicate code detection
sonar.cpd.exclusions=**/test/**/*,**/*.spec.ts,**/*.test.ts

# Set the minimum severity level for issues
sonar.issue.ignore.multicriteria=typescript
sonar.issue.ignore.multicriteria.typescript.ruleKey=typescript:S6598
sonar.issue.ignore.multicriteria.typescript.resourceKey=**/*.ts

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=true