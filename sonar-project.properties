sonar.projectKey=Skunac_TimeManager
sonar.organization=skunac

# Project information
sonar.projectName=TimeManager
sonar.projectVersion=1.0

# Source paths
sonar.sources=api/time_manager/lib,client

# Encoding
sonar.sourceEncoding=UTF-8

# Language configurations
sonar.languages=elixir,js,ts
sonar.elixir.file.suffixes=.ex,.exs
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.vue.fileSuffixes=.vue
sonar.typescript.version=5.3.2

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.nuxt/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/public/**,**/.git/**,**/*.min.js,**/vendor/**

# Inclusions
sonar.inclusions=client/pages/**/*,client/components/**/*,client/layouts/**/*,client/plugins/**/*,client/store/**/*,client/middleware/**/*,client/assets/**/*,client/static/**/*,api/time_manager/lib/**/*

# TypeScript configuration
sonar.typescript.tsconfig=client/tsconfig.json

# Analysis parameters
sonar.verbose=true

# TypeScript version warning ignore
sonar.issue.ignore.multicriteria=typescript
sonar.issue.ignore.multicriteria.typescript.ruleKey=typescript:S6598
sonar.issue.ignore.multicriteria.typescript.resourceKey=**/*.ts