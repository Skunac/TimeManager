sonar.projectKey=Skunac_TimeManager
sonar.organization=skunac

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TimeManager
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=api/time_manager/lib,client

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language-specific properties
sonar.elixir.file.suffixes=ex,exs
sonar.javascript.file.suffixes=.js,.jsx,.vue
sonar.typescript.file.suffixes=.ts,.tsx

# Exclude node_modules and other non-source directories from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.nuxt/**

# Include only the relevant directories for Nuxt.js
sonar.inclusions=client/pages/**,client/components/**,client/layouts/**,client/plugins/**,client/store/**,client/middleware/**,client/assets/**,client/static/**